<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>              
    <div class="general">
        <div class="result">
            <input type="text" id="screen" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <div class="all">
                <button onclick="clearResult()" class="special-keys">C</button> 
                <button onclick="deleteCharacter()" class="del">&#9003;</button>
                <button onclick="appendCharacter('%')" class="special-keys">%</button>
                <button onclick="appendCharacter('/')" class="special-keys">/</button>
            </div>
            <div class="all"> 
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('*')" class="special-keys">*</button>
            </div>
            <div class="all"> 
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('-')" class="special-keys">-</button>
            </div>
            <div class="all"> 
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="appendCharacter('+')" class="special-keys">+</button>
            </div>
            <div class="all"> 
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="appendCharacter('.')">.</button>
                <button onclick="appendCharacter('00')">00</button>
                <button onclick="calculateResult()" class="special-keys">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
